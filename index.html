<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/42b618852b.js" crossorigin="anonymous"></script>
    <title>To do list</title>
</head>
<body>


    <nav class="navbar  navbar-dark bg-dark ">
        <div class="input-group mt-3 mb-2 mx-auto" style="max-width:700px">
            <input type="search" id="searchInput" class="form-control" placeholder="Search task" required aria-label= "Search task" aria-describedby="button-addon2" >
        </div>
        <!-- outline: 2px solid greenyellow; -->

        <div class="container-fluid">
        <div class = "mt-1 mb-3 mx-auto d-flex justify-content-between" style="width: 700px; height:fit-content;">
            <div class="d-flex justify-content-around" style="width: 390px;">
            <div id="total tasks" style="width: fit-content;  height: fit-content; color: white;"></div>
            <div id="checked tasks" style="width: fit-content;  height: fit-content;color: white;"></div>
            <div id="pending tasks" style="width: fit-content;  height: fit-content;color: white;"></div>
            </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="container">
            <div class = "mt-5 mx-auto" style="max-width: 700px">
                <div class="input-group mb-3">
                    <input id="task" type="text" class="form-control" placeholder="Add a task" aria-label="Add a task" aria-describedby="button-addon2" required >
                    <div class="input-group-append">
                      <button class="btn  btn-info text-white btn-secondary" type="button" id="addButton">Add Task</button>
                    </div>
                </div>
            
            <div class="display">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Task</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                  </table>
            </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
